<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .body-wrap {
      width: 100%;
      margin: 0 auto;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }


    .data-bg {
      height: 350px;
      background-size: cover;
    }

    img,
    .data-bg {
      width: 100%;
      /* height: 350px; */
      outline: none;
      border: 0;
    }

    img[data-src],
    div[data-background-src] {
      height: 400px;
    }

    .area-wrap {
      margin: 0 auto;
      height: 400px;
      display: flex;
    }

    .area-wrap .left,
    .area-wrap .right {
      flex: 1;
      height: 100%;
      border: 1px solid #eee;
    }

    .left {
      overflow: auto
    }

    .right {
      overflow-x: auto;
      overflow-y: auto;

    }

    .right img {
      width: 200px;

    }

    .right-wrap {
      display: flex;
      flex-wrap: nowrap;
      width: 1400px;
    }
  </style>

</head>

<body>
  <script src="../dist/img-lazy-load.js"></script>
  <div class="area-wrap">
    <div class="wrap right">
      <div class="right-wrap">
        <img index="1"
          data-src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3193768446,2243374232&fm=26&gp=0.jpg"
          alt="">
        <img class="data-bg" index="2"
          data-background-src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=247517070,1591581274&fm=26&gp=0.jpg"
          alt=""></img>
        <img index="3"
          data-src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1235127173,2512029602&fm=26&gp=0.jpg"
          alt="">
        <img index="4"
          data-src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1617853793,2567389337&fm=26&gp=0.jpg"
          alt="">
        <img index="5"
          data-src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1957805955,2957291942&fm=26&gp=0.jpg"
          alt="">
        <img index="6"
          data-src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1553580675,1988107685&fm=26&gp=0.jpg"
          alt="">
        <img index="7"
          data-src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=4010171099,2334604443&fm=26&gp=0.jpg"
          alt="">
      </div>

    </div>
  </div>


  <script>
    var right = new ImgLazyLoad({
      el: '.right',
    });
  </script>
</body>

</html>
